name: Deploy Vue.js App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      page-url: ${{ steps.set-url.outputs.PAGE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # –∑–∞–±–∏—Ä–∞–µ–º –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        id: deploy
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Compute Pages URL
        id: set-url
        run: |
          echo "PAGE_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT

  lighthouse:
    name: üöÄ Run Lighthouse CI
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (–¥–ª—è budget.json –∏ .git)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ

      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
